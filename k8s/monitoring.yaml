---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-analisys
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-analisys
  template:
    metadata:
      labels:
        app: grafana-analisys
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
            - name: provisioning-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: provisioning-dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards/provisioning
            - name: dashboards
              mountPath: /etc/grafana/provisioning/dashboards
      volumes:
        - name: data
          emptyDir: {}
        - name: provisioning-datasources
          configMap:
            name: grafana-provisioning-datasources
        - name: provisioning-dashboards-config
          configMap:
            name: grafana-provisioning-dashboards
        - name: dashboards
          configMap:
            name: grafana-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-analisys-service
spec:
  selector:
    app: grafana-analisys
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
